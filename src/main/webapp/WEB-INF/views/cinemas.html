


<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кинотеатры</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Список кинотеатров</h2>
  <div class="row">
    <div th:each="cinema : ${cinemas}" class="col-md-4 mb-4">
      <a th:href="@{/cinemas/{id}(id=${cinema.id})}" class="text-decoration-none">
        <div class="card">
          <img th:src="${cinema.imageLogo}" class="card-img-top" alt="Логотип кинотеатра">
          <div class="card-body text-center">
            <h5 class="card-title" th:text="${cinema.name}"></h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
</body>
</html>
