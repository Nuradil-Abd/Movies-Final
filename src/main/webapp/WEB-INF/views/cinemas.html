


<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кинотеатры</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Кинотеатр</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/cinemas">Кинотеатры</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/movies">Фильмы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">IMAX</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Dolby Atmos</a>
        </li>

        <!-- Показать имя пользователя и кнопку "Выйти" -->
        <li class="nav-item">
          <div th:if="${user != null}">
            <span class="nav-link">Привет, <span th:text="${user.name}"></span></span>
            <a class="nav-link" href="/users/logout">Выйти</a>
          </div>
          <div th:if="${user == null}">
            <a class="nav-link" href="/users/getSignIn">Войти</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2>Список кинотеатров</h2>
  <div class="row">
    <div th:each="cinema : ${cinemas}" class="col-md-4 mb-4">
      <a th:href="@{/cinemas/{id}(id=${cinema.id})}" class="text-decoration-none">
        <div class="card">
          <img th:src="${cinema.imageLogo}" class="card-img-top" alt="Логотип кинотеатра">
          <div class="card-body text-center">
            <h5 class="card-title" th:text="${cinema.name}"></h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
</body>
</html>
