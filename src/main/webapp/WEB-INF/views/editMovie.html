<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование фильма</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h2>Редактирование фильма</h2>
  <form action="/admin/updateMovie" method="post" th:object="${movie}" class="mb-4">
    <input type="hidden" name="id" th:value="${movie.id}">
    <div class="mb-3">
      <label for="movieName" class="form-label">Название фильма</label>
      <input type="text" id="movieName" th:field="*{movieName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">URL изображения фильма</label>
      <input type="url" id="image" th:field="*{image}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Жанр</label>
      <select id="genre" th:field="*{genre}" class="form-select" required>
        <option value="" disabled>Выберите жанр</option>
        <option value="ACTION">Экшн</option>
        <option value="COMEDY">Комедия</option>
        <option value="DRAMA">Драма</option>
        <option value="FANTASY">Фэнтези</option>
        <option value="HORROR">Ужасы</option>
        <option value="ROMANCE">Романтика</option>
        <option value="THRILLER">Триллер</option>
        <option value="HISTORY">Исторический</option>
        <option value="ANIME">Аниме</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="duration" class="form-label">Продолжительность (минуты)</label>
      <input type="number" id="duration" th:field="*{duration}" class="form-control" required min="1">
    </div>
    <div class="mb-3">
      <label for="releaseDate" class="form-label">Дата выхода</label>
      <input type="date" id="releaseDate" th:field="*{releaseDate}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="ageRating" class="form-label">Возрастной рейтинг</label>
      <input type="number" id="ageRating" th:field="*{ageRating}" class="form-control" required min="0" max="18">
    </div>
    <div class="mb-3">
      <label for="trailerUrl" class="form-label">Ссылка на трейлер</label>
      <input type="url" id="trailerUrl" th:field="*{trailerUrl}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Сохранить изменения</button>
    <a href="/admin/addEditMovie" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
