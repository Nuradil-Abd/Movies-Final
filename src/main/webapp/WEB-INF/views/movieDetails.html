<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали фильма</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Кинотеатр</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/movies/all">Все фильмы</a></li>
    </ul>
  </div>
</nav>

<!-- Карточка с деталями фильма -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <img src="${movie.image}" class="card-img-top" alt="${movie.movieName}">
        <div class="card-body">
          <h5 class="card-title">${movie.movieName}</h5>
          <p class="card-text">${movie.description}</p>
          <p class="card-text"><strong>Жанр:</strong> ${movie.genre}</p>
          <p class="card-text"><strong>Продолжительность:</strong> ${movie.duration} мин</p>
          <p class="card-text"><strong>Дата выхода:</strong> ${movie.releaseDate}</p>
          <a href="/movies/details/${movie.id}/buy" class="btn btn-primary">Купить билет</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
