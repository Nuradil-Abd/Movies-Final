<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали фильма</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Кинотеатр</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/cinemas">Кинотеатры</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/movies">Фильмы</a>
        </li><li class="nav-item">
        <a class="nav-link" href="/movies">Dolby Atmos</a>
      </li><li class="nav-item">
        <a class="nav-link" href="/movies">IMAX</a>
      </li>
        <li class="nav-item" th:if="${currentUser != null}">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Привет, <span th:text="${currentUser.name}">Имя пользователя</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="/users/profile">Профиль</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{/admin/logout}" method="post">
                <button type="submit" class="dropdown-item">Выйти</button>
              </form>
            </li>
          </ul>
        </li>
        <li class="nav-item" th:if="${currentUser == null}">
          <a class="nav-link" href="/users/getSignIn">Войти</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Карточка с деталями фильма -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <img src="${movie.image}" class="card-img-top" alt="${movie.movieName}">
        <div class="card-body">
          <h5 class="card-title">${movie.movieName}</h5>
          <p class="card-text">${movie.description}</p>
          <p class="card-text"><strong>Жанр:</strong> ${movie.genre}</p>
          <p class="card-text"><strong>Продолжительность:</strong> ${movie.duration} мин</p>
          <p class="card-text"><strong>Дата выхода:</strong> ${movie.releaseDate}</p>
          <a href="/movies/details/${movie.id}/buy" class="btn btn-primary">Купить билет</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
