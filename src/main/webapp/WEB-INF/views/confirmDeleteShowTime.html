<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подтверждение удаления</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h2 class="mb-4 text-danger">Внимание!</h2>
  <p>На этот сеанс уже куплены билеты. Вы уверены, что хотите удалить его?</p>

  <form action="/delete/deleteConfirmShowTime" method="post">
    <input type="hidden" name="showTimeId" th:value="${showTimeId}">
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="/admin/showTimePageAdmin" class="btn btn-secondary">Отмена</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
