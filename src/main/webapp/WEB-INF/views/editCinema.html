<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать кинотеатр</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Редактировать кинотеатр</h1>

  <!-- Форма редактирования кинотеатра -->
  <form action="/admin/addCinema" method="post">
    <input type="hidden" name="id" th:value="${cinema.id}"> <!-- Скрытое поле для ID кинотеатра -->

    <div class="mb-3">
      <label for="cinemaName" class="form-label">Название кинотеатра</label>
      <input type="text" id="cinemaName" name="name" class="form-control"
             placeholder="Введите название кинотеатра" required th:value="${cinema.name}">
    </div>

    <div class="mb-3">
      <label for="cinemaLogo" class="form-label">URL логотипа</label>
      <input type="url" id="cinemaLogo" name="imageLogo" class="form-control"
             placeholder="Введите URL логотипа" required th:value="${cinema.imageLogo}">
    </div>

    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="/admin" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
