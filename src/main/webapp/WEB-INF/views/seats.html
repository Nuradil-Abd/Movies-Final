<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Seats</title>
  <link rel="stylesheet" href="styles.css"> <!-- Подключение CSS при необходимости -->
  <style>
    .seats-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 столбцов */
      gap: 10px;
      margin-top: 20px;
    }

    .seat {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .seat input[type="checkbox"] {
      visibility: hidden;
    }

    .seat input[type="checkbox"]:checked + span {
      background-color: #4CAF50;
    }

    .seat input[type="checkbox"]:disabled + span {
      background-color: #f44336;
    }
  </style>
</head>
<body>
<h1>Select Seats for ShowTime</h1>

<form action="/tickets/book" method="post">
  <!-- Передаем showTimeId для корректной обработки -->
  <input type="hidden" name="showTimeId" value="${showTime.id}">

  <!-- Сетка с местами -->
  <div class="seats-grid">
    <th:block th:each="seat : ${seats}">
      <div class="seat">
        <!-- Чекбокс для выбора места -->
        <input type="checkbox"
               name="seats"
               th:value="${seat.id}"
               th:disabled="${bookedSeatIds.contains(seat.id)}"
               th:title="${seat.occupied ? 'Occupied' : 'Available'}"
               th:checked="${bookedSeatIds.contains(seat.id)}"/>
        <span th:text="${seat.number}"></span>
      </div>
    </th:block>
  </div>

  <!-- Список пользователей для бронирования -->
  <div>
    <label for="userId">User:</label>
    <select id="userId" name="userId" required>
      <option value="" disabled selected>Select a user</option>
      <th:block th:each="user : ${users}">
        <option th:value="${user.id}" th:text="${user.name}"></option>
      </th:block>
    </select>
  </div>

  <!-- Кнопка для бронирования -->
  <div>
    <button type="submit">Book Tickets</button>
  </div>
</form>

</body>
</html>
