<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #87a1bc;
            background-image:linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://img.goodfon.ru/wallpaper/big/1/70/film-artist-aktery-kino-jean.webp');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .content {
            text-align: center;
            z-index: 1;
            padding-top: 100px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: start;
            gap: 20px;
            overflow-x: auto;
            padding-top: 50px;
            padding-bottom: 50px;
            max-width: 100%;
            scroll-snap-type: x mandatory;
        }

        .image-item {
            width: 400px;
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            scroll-snap-align: center;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-item:hover {
            transform: scale(1.1);
        }

        /* Keyframes for alternate direction movement */
        .image-container-left {
            animation: scrollLeftRight 10s linear infinite alternate;
        }

        .image-container-right {
            animation: scrollRightLeft 10s linear infinite alternate;
        }

        @keyframes scrollLeftRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(-20%); }
        }

        @keyframes scrollRightLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(20%); }
        }

        /* Hide scrollbar */
        .image-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
