<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Панель Админа</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    /* Цвет фона при сворачивании */
    .accordion-button {
      background-color: #485059; /* Синий */
      color: white; /* Белый текст */
    }

    /* Цвет фона при наведении */
    .accordion-button:hover {
      background-color: #0d0d0e; /* Темно-синий */
      color: white; /* Белый текст */
    }

    /* Цвет фона при открытии */
    .accordion-button:not(.collapsed) {
      background-color: #0e0f10; /* Темно-синий */
      color: white; /* Белый текст */
    }

    /* Цвет фона для аккордеона в активном состоянии */
    .accordion-item {
      border: none; /* Убираем рамку вокруг каждого элемента */
    }
  </style>
</head>
<body>
<div class="container my-5">

  <div class="text-end mb-4">
    <form action="/admin/logout" method="post">
      <button type="submit" class="btn btn-danger">Выйти</button>
    </form>
  </div>
  <h2 class="text-center mb-4">Панель Админа</h2>
  <!-- Success and Warning Messages -->
  <div th:if="${warning}" class="alert alert-warning">
    <p th:text="${warning}"></p>
  </div>
  <div th:if="${success}" class="alert alert-success">
    <p th:text="${success}"></p>
  </div>

  <!-- Аккордеон для добавления кинотеатра, зала и фильма -->
  <div class="accordion" id="adminAccordion">
    <!-- Раздел добавления кинотеатра -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="cinemaHeading">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#cinemaCollapse" aria-expanded="true" aria-controls="cinemaCollapse">
          Добавить кинотеатр
        </button>
      </h2>
      <div id="cinemaCollapse" class="accordion-collapse collapse show" aria-labelledby="cinemaHeading" data-bs-parent="#adminAccordion">
        <div class="accordion-body">
          <form action="/admin/addCinema" method="post" class="mb-4">
            <div class="mb-3">
              <label for="cinemaName" class="form-label">Название кинотеатра</label>
              <input type="text" id="cinemaName" name="name" class="form-control" placeholder="Введите название кинотеатра" required>
            </div>
            <div class="mb-3">
              <label for="cinemaLogo" class="form-label">URL логотипа</label>
              <input type="url" id="cinemaLogo" name="imageLogo" class="form-control" placeholder="Введите URL логотипа" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить кинотеатр</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Раздел добавления зала -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="hallHeading">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#hallCollapse" aria-expanded="false" aria-controls="hallCollapse">
          Добавить зал
        </button>
      </h2>
      <div id="hallCollapse" class="accordion-collapse collapse" aria-labelledby="hallHeading" data-bs-parent="#adminAccordion">
        <div class="accordion-body">
          <form action="/admin/addHall" method="post" class="mb-4">
            <div class="mb-3">
              <label for="hallName" class="form-label">Название зала</label>
              <input type="text" id="hallName" name="name" class="form-control" placeholder="Введите название зала" required>
            </div>
            <div class="mb-3">
              <label for="hallSeats" class="form-label">Количество мест</label>
              <input type="number" id="hallSeats" name="countOfSeats" class="form-control" placeholder="Введите количество мест" required min="1" step="1">
            </div>
            <div class="mb-3">
              <label for="cinemaId" class="form-label">Выберите кинотеатр</label>
              <select id="cinemaId" name="cinemaId" class="form-select" required>
                <option value="" disabled selected>Выберите кинотеатр</option>
                <option th:each="cinema : ${cinemas}" th:value="${cinema.id}" th:text="${cinema.name}"></option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Добавить зал</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Раздел добавления фильма -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="movieHeading">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#movieCollapse" aria-expanded="false" aria-controls="movieCollapse">
          Добавить фильм
        </button>
      </h2>
      <div id="movieCollapse" class="accordion-collapse collapse" aria-labelledby="movieHeading" data-bs-parent="#adminAccordion">
        <div class="accordion-body">
          <a href="/admin/addEditMovie" class="btn btn-success">Перейти к добавлению фильма</a>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingShowTime">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseShowTime" aria-expanded="false" aria-controls="collapseShowTime">
          Управление ShowTime
        </button>
      </h2>
      <div id="collapseShowTime" class="accordion-collapse collapse" aria-labelledby="headingShowTime" data-bs-parent="#adminPanelAccordion">
        <div class="accordion-body">
          <a href="/admin/showTimePageAdmin" class="btn btn-primary">Перейти к заполнению сеансов</a>
        </div>
      </div>
    </div>

<!--    <div class="accordion-item">-->
<!--      <h2 class="accordion-header" id="ticketsHeading">-->
<!--        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#ticketsCollapse" aria-expanded="false" aria-controls="ticketsCollapse">-->
<!--          Редактировать билеты-->
<!--        </button>-->
<!--      </h2>-->
<!--      <div id="ticketsCollapse" class="accordion-collapse collapse" aria-labelledby="ticketsHeading" data-bs-parent="#adminAccordion">-->
<!--        <div class="accordion-body">-->
<!--          <a href="/admin/ticketManagement" class="btn btn-warning">Перейти к управлению билетами</a>-->
<!--        </div>-->
<!--      </div>-->
<!--    </div>-->
  </div>

  <!-- Таблица кинотеатров -->
  <section class="mb-5">
    <h3>Список кинотеатров</h3>
    <table class="table table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Логотип</th>
        <th>Название</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cinema : ${cinemas}">
        <td th:text="${cinema.id}"></td>
        <td><img th:src="${cinema.imageLogo}" alt="Логотип" style="width: 180px; height: 50px; object-fit: cover;"></td>
        <td th:text="${cinema.name}"></td>
        <td>
          <form action="/delete/deleteCinema" method="post" style="display: inline;">
            <input type="hidden" name="cinemaId" th:value="${cinema.id}">
            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
          </form>
          <a th:href="@{/admin/editCinema(cinemaId=${cinema.id})}" class="btn btn-secondary btn-sm">Редактировать</a>
        </td>
      </tr>
      </tbody>
    </table>
  </section>

  <!-- Таблица залов -->
  <section class="mb-5">
    <h3>Список залов</h3>
    <table class="table table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Название зала</th>
        <th>Количество мест</th>
        <th>Кинотеатр</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="hall : ${halls}">
        <td th:text="${hall.id}"></td>
        <td th:text="${hall.name}"></td>
        <td th:text="${hall.countOfSeats}"></td>
        <td th:text="${hall.cinema.name}"></td>
        <td>
          <form action="/delete/deleteHall" method="post" style="display: inline;">
            <input type="hidden" name="hallId" th:value="${hall.id}">
            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
          </form>
<!--          <a th:href="@{/admin/editHall(hallId=${hall.id})}" class="btn btn-secondary btn-sm">Редактировать</a>-->
        </td>
      </tr>
      </tbody>
    </table>
  </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
